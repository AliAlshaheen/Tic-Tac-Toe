<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="controls">
        <div class="select-container">
          <label for="difficulty">Difficulty</label>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="toggle-container">
          <input
            type="checkbox"
            id="mode-toggle"
            aria-label="Toggle Dark/Light Mode"
          />
          <label for="mode-toggle" class="toggle-label"></label>
        </div>
      </div>
    </header>
    <section class="scoreboard">
      <div class="score">Player (X): <span id="player-score">0</span></div>
      <div class="score">Computer (O): <span id="computer-score">0</span></div>
      <div class="score">Draws: <span id="draw-score">0</span></div>
    </section>
    <section class="game-container">
      <div class="board-container">
        <div class="board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
        <canvas id="winning-line"></canvas>
      </div>
    </section>
    <section class="actions">
      <button id="reset-btn">Reset Game</button>
    </section>
    <footer class="footer">
      <p>
        Made With Love -
        <a href="https://github.com/AliAlshaheen/Tic-Tac-Toe" target="_blank">
          AliAlshaheen/Tic-Tac-Toe
        </a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
